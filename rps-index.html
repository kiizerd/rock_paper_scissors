<!DOCTYPE html>
<html>

<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8" />
  <link rel='stylesheet' href="rps-styles.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
</style>

<body>
  
  <h1>Rock, Paper, Scissors</h1>
  <div class='displayed' id='game-display'>
    <div class='displayed' id='scoreboard'>
      <div id='match-result'></div>
      <div>Round Number: <span id='round-num'> </span></div>
      <div>Computer Score: <span id='comp-score'></span></div>
      <div>Player Score: <span id='player-score'></span></div>
    </div>
    <div class='displayed' id='round-desc'>
      <div>Computer chose: <span id="comp-choice"> </span></div>
      <div>Player chose: <span id="player-choice"> </span></div>
      <div id ='round-result'></div>
    </div>
    <div class='displayed' id='choice-btns'>
      <button id='rock-btn'>Rock</button>
      <label for='rock-btn' ></label>
      <button id='paper-btn'>Paper</button>
      <label for='paper-btn' ></label>
      <button id='scissors-btn'>Scissors</button>
      <label for='scissors-btn' ></label>

    </div>
    <div class='displayed' id='ng-div'>
      <div id='radio-select'>
        <input type='radio' id='firstTo3' name='firstTo' value="3" 
        checked="checked">
          First to 3
        </input>
        <label for='firstTo3'></label>
        <input type='radio' id='firstTo5' name='firstTo' value="5">
          First to 5
        </input>
        <label for='firstTo5'></label>
        <input type='radio' id='firstTo7' name='firstTo' value="7">
          First to 7
        </input>
        <label for='firstTo7'></label>
        <input type='radio' id='firstTo9' name='firstTo' value="9">
          First to 9
        </input>
        <label for='firstTo9'></label>
      </div>  
      <button id='ng-btn'>New Game</button>
      <label for='ng-btn' ></label>
    </div>
  </div>
  <script src="rps-scripts.js"></script>
</body>

</html>
