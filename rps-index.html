<!DOCTYPE html>
<html>

<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8" />
  <link rel='stylesheet' href="rps-styles.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
</style>

<body>
  
  <h1>Rock, Paper, Scissors</h1>
  <div class='displayed' id='game-display'>
    <div class='displayed' id='scoreboard'>
      <div>Player Score: <span id='player-score'></span></div>
      <div>Computer Score: <span id='comp-score'></span></div>
    </div>
    <div class='displayed' id='round-desc'>
      <div>Round Number: <span id='round-num'> </span></div>
      <div>Computer chose: <span id="comp-choice"> </span></div>
      <div>Player chose: <span id="player-choice"> </span></div>
      <div id ='round-result'></div>
    </div>
    <div class='displayed' id='choice-btns'>
      <button id='rock-btn'>Rock</button>
      <button id='paper-btn'>Paper</button>
      <button id='scissors-btn'>Scissors</button>

    </div>
    <div id='ng-div'>
      <button id='ng-btn'>New Game</button>
    </div>
  </div>
  <script src="rps-scripts.js"></script>
</body>

</html>
