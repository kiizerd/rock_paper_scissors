<!DOCTYPE html>
<html>

<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8" />
  <link rel='stylesheet' href="rps-styles.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
</style>

<body>
  <script src="rps-scripts.js"></script>
  <h1>Rock, Paper, Scissors</h1>
  <div class='displayed' id='game-display'>
    <div class='displayed' id='scoreboard'>
      <div id='player-score'>Player Score: </div>
      <div id='comp-score'>Computer Score: </div>
    </div>
    <div class='displayed' id='round-desc'>
      <div id='round-num'>Round Number: </div>
      <div id="player-choice">Player chose: </div>
      <div id="comp-choice">Computer chose: </div>

    </div>
    <div class='displayed' id='choice-btns'>
      <button id='rock-btn'>Rock</button>
      <button id='paper-btn'>Paper</button>
      <button id='scissors-btn'>Scissors</button>

    </div>
    <div id='ng-div'>
      <button id='ng-btn'>New Game</button>
    </div>
  </div>
  <article id='rulesheet'>rules</article>
</body>

</html>
